<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
  <title>Sign up</title>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        {% include "jumbotron.html" %}
        <div
          class="col-md-9"
          style="display: grid; grid-template-rows: min-content"
        >
          {% include "navbar.html" %}
          <div
            class="col-xl-5 pb-5"
            style="justify-self: center; align-self: center"
          >
            <h1>Register</h1>
            <form class="mt-5 pb-5">
              
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="email"
                  id="formEmail"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="formEmail">이메일 주소</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example2"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example2">패스워드</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="password"
                  id="formReEnterPW"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="formReEnterPW"
                  > 패스워드 재입력
                  </label
                >
              </div>
              <div class="row mb-4">
                <div class="col d-flex">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="formTermsChk"
                      required
                    />
                    <label class="form-check-label" for="formTermsChk">
                      
                      <a href="/terms" target="_blank">이용약관</a>에 동의합니다.
                    </label>
                  </div>
                </div>
              </div>
              <button
                data-mdb-ripple-init
                type="submit"
                class="btn btn-primary btn-block"
                style="padding: 0.6rem 1.5rem; font-size: 12pt"
              >
                가입하기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
  <script>
    // submit button listener
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      // check if password and re-enter password are same
      if (
        document.querySelector("#form1Example2").value !=
        document.querySelector("#formReEnterPW").value
      ) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }
      // check if terms and conditions are accepted
      if (!document.querySelector("#formTermsChk").checked) {
        alert("이용약관에 동의해주세요.");
        return;
      }
      // submit form
      document.querySelector("form").submit();
    });
  </script>
</html>
