<div class="modify-info">
  <div class="modify-info-title">
    <i class="bi bi-caret-left modify-go-previous" onclick="chkFormChanged(this)"></i>
    비밀번호
  </div>
  <div class="modify-info-desc mt-">
    <div>
      DIMG-SSO에 로그인하는데 필요한 비밀번호를 변경합니다.
      <div style="color: #dc3545">*는 필수사항입니다.</div>
    </div>
  </div>
</div>
<div class="modify-form mt-4 mb-auto">
  <div class="mb-3">
    <label for="pw_formInputOriginalPW" class="form-label"
      >현재 비밀번호<span class="input-necessary">*</span></label
    >
    <input
      type="password"
      class="form-control form-input"
      id="pw_formInputOriginalPW"
    />
    <div class="invalid-feedback">올바른 비밀번호가 아닙니다.</div>
  </div>
  <div class="mb-3">
    <label for="pw_formInputOriginalPW" class="form-label"
      >새 비밀번호<span class="input-necessary">*</span></label
    >
    <input
      type="password"
      class="form-control form-input"
      id="pw_formInputNewPW"
    />
  </div>
  <div class="mb-3">
    <label for="pw_formInputOriginalPW" class="form-label"
      >새 비밀번호 다시 입력<span class="input-necessary">*</span></label
    >
    <input
      type="password"
      class="form-control form-input"
      id="pw_formInputNewRePW"
    />
    <div class="form-input-conditions" class="form-text">
      <ul>
        <li class="restrict">8글자 이상</li>
        <li class="restrict">특수문자 포함</li>
        <li class="restrict">숫자 포함</li>
        <li class="restrict">비밀번호 일치</li>
      </ul>
    </div>
  </div>
</div>
<div class="d-flex gap-2 mt-auto">
  <button class="col btn btn-secondary form-input">취소</button>
  <button type="submit" class="col btn btn-primary form-input">다음</button>
</div>
