<div id="pw-editable-area" class="profile-area">
  {% if not result %}
  <!-- 비밀번호 입력 화면 -->
  {% include "account/modify-pw_pw.html" %}
  
  {% else %}
  <!-- 결과 화면 출력 화면 -->
  {% include "account/modify-pw_result.html" %}
  {% endif %}
</div>
<script type="text/javascript">
  const chkFormChanged = (node) => {
    let is_changed = false;

    const original_pw_form = document.getElementById(
      "pw_formInputOriginalPW"
    ).value;
    if (original_pw_form) is_changed = true;

    const new_pw_form = document.getElementById("pw_formInputNewPW").value;
    if (new_pw_form) is_changed = true;

    const new_pw_re_form = document.getElementById("pw_formInputNewRePW").value;
    if (new_pw_re_form) is_changed = true;

    if (is_changed) {
      const confirmation = confirm(
        "이 페이지를 나가시겠습니까? 진행 사항이 저장되지 않을 수 있습니다."
      );

      if (!confirmation) {
        // User chose to stay on the page
        return;
      }
    }
    // Continue with navigating to the previous page
    location.href = "/account";
  };
</script>
