<form method="post" action="/account/modify/email">
  {% if csrf_token %}
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
  {% endif %}
  <div class="modify-info">
  <div class="modify-info-title">
    <i class="bi bi-caret-left modify-go-previous" onclick="chkFormChanged(this)"></i>
    이메일
  </div>
  <div class="modify-info-desc">
    <div>
      DIMG-SSO에 로그인하고 비밀번호를 변경하는데 필요한 이메일을 변경하거나
      수정합니다.
      <div style="color: #dc3545">*는 필수사항입니다.</div>
    </div>
  </div>
</div>
<div class="modify-form mt-4">
  <div class="mb-3">
    <label for="email_formInputEmail" class="form-label"
      >이메일<span class="input-necessary">*</span></label
    >
    <input
      type="email"
      class="form-control form-input"
      id="email_formInputEmail"
      name="email"
    />
  </div>
</div>
<div class="modify-form mt-4 mb-auto">
  <div class="mb-3">
    <label for="email_formInputPW" class="form-label"
      >비밀번호<span class="input-necessary">*</span></label
    >
    <input
      type="password"
      class="form-control form-input"
      id="email_formInputPW"
      name="password"
    />
    <div class="invalid-feedback">올바른 비밀번호가 아닙니다.</div>
  </div>
</div>
<div class="d-flex gap-2 mt-auto">
  <button class="col btn btn-secondary form-input" type="button" onclick="location.href='/account'"
  >취소</button>
  <button type="submit" class="col btn btn-primary form-input">다음</button>
</div>
</form>
