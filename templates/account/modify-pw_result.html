<div class="modify-info">
  <div class="modify-info-title">
    <i class="bi bi-caret-left"></i>
    비밀번호 변경
  </div>
  <div class="modify-info-desc">
    <!-- success -->
    {% if True %}
    <div>
      비밀번호가 변경되었습니다!
    </div>
    {% else %}
    <!-- failed -->
    <div>
      비밀번호를 변경하는 과정에서 예기치 못한 오류가 발생했습니다.
      관리자에게 문의해주세요.
    </div>
    {% endif %}
  </div>
</div>
<div class="d-flex gap-2 mt-auto">
  <button class="col invisible"></button>
  <button type="submit" class="col btn btn-primary form-input">
    {% if True %}
    <!-- success -->
    완료
    {% else %}
    <!-- failed -->
    확인
    {% endif %}
  </button>
</div>
