<div id="pw-editable-area" class="profile-area">
  <div class="modify-info">
    <div class="modify-info-title">
      
      비밀번호 변경
    </div>
    <div class="modify-info-desc">
      <!-- success -->
      {% if result == 1 %}
      <div>
        비밀번호가 변경되었습니다!
      </div>
      {% elif result == 3 %}
      <!-- failed -->
      <div>
        비밀번호를 변경하는 과정에서 예기치 못한 오류가 발생했습니다.
        관리자에게 문의해주세요.
      </div>
      {% elif result == 4 %}
      <!-- failed -->
      <div>
        누락된 정보가 있습니다.
      </div>
      {% elif result == 2 %}
      <!-- failed -->
      <div>
        비밀번호가 올바르지 않습니다.
      </div>
      {% elif result == 5 %}
      <!-- failed -->
      <div>
        확인 비밀번호가 일치하지 않습니다.
      </div>
      
      {% endif %}
    </div>
  </div>
  <div class="d-flex gap-2 mt-auto">
    <button class="col invisible"></button>
    <button type="submit" class="col btn btn-primary form-input" onclick="location.href='/account'"">
      {% if result == rue %}
      <!-- success -->
      완료
      {% else %}
      <!-- failed -->
      확인
      {% endif %}
    </button>
  </div>
  </form>
</div>
