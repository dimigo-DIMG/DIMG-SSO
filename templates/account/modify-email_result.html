<div id="email-editable-area" class="profile-area">
  <div class="modify-info">
    <div class="modify-info-title">
      
      이메일 변경
    </div>
    <div class="modify-info-desc mt-">
      <!-- success -->
      {% if result == 1 %}
      <div>
        새로 입력한 이메일에 인증 링크가 발송되었습니다. DIMG-SSO를 계속
        이용하시려면 이메일에서 인증 링크를 클릭해주세요.
      </div>
      {% elif result == 2 %}
      <!-- failed -->
      <div>
        알 수 없는 오류가 발생했습니다. 관리자에게 문의해주세요.
      </div>
      {% endif %}
    </div>
  </div>
  <div class="d-flex gap-2 mt-auto">
    <button class="col invisible"></button>
    <button type="submit" class="col btn btn-primary form-input" onclick="location.href='/account'">
      {% if result == 1 %}
      <!-- success -->
      완료
      {% else %}
      <!-- failed -->
      확인
      {% endif %}
    </button>
  </div>
</div>
