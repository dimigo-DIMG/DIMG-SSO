<!DOCTYPE html>
<html lang="ko">
  <head>
    {% include "header.html" %}
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/general/styles.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.general.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.media.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/list.module.css')}}"
    />
  </head>
  <style>
    #page-desc {
      margin-left: 35px;
      color: #888;
      font-family: Pretendard;
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    #main-container {
      margin-top: 30px;
      margin-left: 35px;
    }

    #user-info {
      line-height: 28px;
    }

    .section-item {
      margin-top: 30px;
    }

    .header-text {
      color: #000;
      font-size: 24px;
      font-weight: 500;
      line-height: normal;
    }

    .division-line {
      margin: 10px 0;
      border-bottom: 1px solid #888;
    }

    @media (min-width: 480px) {
      #main-container {
        width: 480px;
      }
    }
  </style>
  <body>
    <!-- Sidebar -->
    {% include "admin/sidebar.html" %}

    <!-- Content -->
    <div id="container">
      <div id="page-info">
        <div id="page-name">
          <i class="bi bi-caret-left modify-go-previous" onclick="location.href = '/manage/user'"></i>
        </div>
        <div id="page-desc"></div>
      </div>
      <div id="main-container">
        <!-- 유저 정보 섬 -->
        <div id="user-info" class="container-item"></div>
        <div id="exercising-service" class="section-item">
          <div class="header-text">이용 중인 서비스</div>
          <div class="division-line"></div>
        </div>

        <!-- 서비스 관리 상단 바 -->
        <div id="manage-user" class="container-item">
          <div class="item-select">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkboxSelectAll"
              value=""
              aria-label="..."
            />
          </div>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="filterSortDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >필터</a
            >
            <ul class="dropdown-menu" aria-labelledby="filterSortDropdown">
              <li class="dropdown-menu-tit">필터</li>
              <li>
                <a
                  class="dropdown-item filter-option active"
                  data-option="all"
                  href="#"
                  >전체</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item filter-option"
                  data-option="official"
                  href="#"
                  >공식 서비스</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item filter-option"
                  data-option="unofficial"
                  href="#"
                  >비공식 서비스</a
                >
              </li>

              <div class="dropdown-divider"></div>

              <li class="dropdown-menu-tit">정렬</li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="join_date_asc"
                  href="#"
                  >가입일 오름차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option active"
                  data-option="join_date_desc"
                  href="#"
                  >가입일 내림차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="name_asc"
                  href="#"
                  >이름 오름차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="name_desc"
                  href="#"
                  >이름 내림차순</a
                >
              </li>
            </ul>
          </div>
          <div id="cnt-item-filtered" class="item-cnt me-auto"></div>
          <div class="item-search">
            <i class="bi bi-search"></i>
            <input
              type="text"
              id="search-input"
              class="form-control no-border"
              placeholder="검색"
            />
          </div>
        </div>

        <!-- Add a loading cover and loading text to your HTML -->
        <div id="loading-cover">Loading...</div>

        <!-- 유저 서비스 리스트 -->
        <div id="item-container"></div>
      </div>
    </div>
    {% include "footer.html" %}
    <script
      type="text/javascript"
      src="{{ url_for('static', path='/js/user.info.detail.js') }}"
    ></script>
    <script
      id="list2DOM"
      type="text/javascript"
      src="{{ url_for('static', path='/js/list.module.generate.js') }}"
      jinja-location="{{ url_for('static', path='/') }}"
      no-menu="true"
    ></script>
    <script
      id="listArrange"
      type="text/javascript"
      src="{{ url_for('static', path='/js/list.module.arrange.js') }}"
      api-src="/api/manage/users/{email}/services"
    ></script>
  </body>
</html>
