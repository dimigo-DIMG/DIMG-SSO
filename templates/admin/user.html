<!DOCTYPE html>
<html lang="ko">
  <head>
    {% include "header.html" %}
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/general/styles.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.general.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.media.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/list.module.css')}}"
    />
    <title>관리 · 유저 관리</title>
  </head>
  <style>
    #main-container {
      margin-top: 30px;
    }

    @media (min-width: 480px) {
      #main-container {
        width: 480px;
      }
    }
  </style>
  <body>
    <!-- Sidebar -->
    {% include "admin/sidebar.html" %}

    <!-- Content -->
    <div id="container">
      <div id="page-info">
        <div id="page-name">유저 관리</div>
        <div id="page-desc">DIMG-SSO 이용자 계정을 관리합니다.</div>
      </div>
      <div id="main-container">
        <!-- 서비스 관리 상단 바 -->
        <div id="manage-user" class="container-item">
          <div class="item-select">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkboxSelectAll"
              value=""
              aria-label="..."
            />
          </div>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="filterSortDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >필터</a
            >
            <ul class="dropdown-menu" aria-labelledby="filterSortDropdown">
              <li class="dropdown-menu-tit">필터</li>
              <li>
                <a
                  class="dropdown-item filter-option active"
                  data-option="all"
                  href="#"
                  >전체</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item filter-option"
                  data-option="enrolled"
                  href="#"
                  >재학생</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item filter-option"
                  data-option="graduated"
                  href="#"
                  >졸업생</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item filter-option"
                  data-option="guest"
                  href="#"
                  >일반</a
                >
              </li>

              <div class="dropdown-divider"></div>

              <li class="dropdown-menu-tit">정렬</li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="join_date_asc"
                  href="#"
                  >가입일 오름차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option active"
                  data-option="join_date_desc"
                  href="#"
                  >가입일 내림차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="name_asc"
                  href="#"
                  >이름 오름차순</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item sort-option"
                  data-option="name_desc"
                  href="#"
                  >이름 내림차순</a
                >
              </li>
            </ul>
          </div>
          <div class="item-cnt me-auto">
            전체
            <span>2</span>
          </div>
          <div class="item-search">
            <i class="bi bi-search"></i>
            <input
              type="text"
              id="search-input"
              class="form-control no-border"
              placeholder="검색"
            />
          </div>
        </div>

        <!-- Add a loading cover and loading text to your HTML -->
        <div id="loading-cover">Loading...</div>

        <!-- 유저 리스트 -->
        <div id="item-container"></div>
      </div>
    </div>
    {% include "footer.html" %}
    <script
      id="list2DOM"
      type="text/javascript"
      src="{{ url_for('static', path='/js/list.module.generate.js') }}"
      jinja-location="{{ url_for('static', path='/') }}"
      ></script>
      <script
      id="listArrange"
      type="text/javascript"
      src="{{ url_for('static', path='/js/list.module.arrange.js') }}"
      api-src="/api/services"
    ></script>
    <script type="text/javascript">
      (function () {
        const userInfo = document.getElementsByClassName("item-info");
        for (let i = 0; i < userInfo.length; i++) {
          userInfo[i].addEventListener("click", () => {
            location.href = "#!";
          });
        }
      })();
    </script>
  </body>
</html>
