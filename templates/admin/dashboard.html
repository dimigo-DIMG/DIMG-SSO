<!DOCTYPE html>
<html lang="ko">
  <head>
    {% include "header.html" %}
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.service.general.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.service.media.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/dev.service.dashboard.css')}}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>DIMGSSO - 관리 · 대시보드</title>
  </head>
  <body>
    <!-- Sidebar -->
    {% include "admin/sidebar.html" %}

    <!-- Content -->
    <div id="container">
      <div id="page-info">
        <div id="page-name">대시보드</div>
        <div id="page-desc">
          DIMG-SSO에서 수집하는 정보를 한눈에 확인합니다.
        </div>
      </div>
      <div id="main-container">
        <div id="statistics-overall" class="section-item">
          <div id="overall-header-text">종합</div>
          <div class="division-line"></div>
          <div id="overall-container">
            <!-- 유저 통계 -->
            <div class="info-item">
              <div class="info-main mb-1">
                <!-- 사용자 수-->
                <div id="user-info" class="info-block">
                  <div class="info-icon"><i class="bi bi-people"></i></div>
                  <div class="info-desc">
                    <div class="info-desc-title">사용자 수</div>
                    <div class="info-desc-number">
                      <span class="num-total">823</span>
                      <span class="num-change plus">53</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="info-detail">
                <!-- 재학생 -->
                <div id="enrolled-info" class="info-block">
                  <div class="info-icon"><i class="bi bi-journals"></i></div>
                  <div class="info-desc">
                    <div class="info-desc-title">재학생</div>
                    <div class="info-desc-number">
                      <span class="num-total">641</span>
                      <span class="num-change minus">129</span>
                    </div>
                  </div>
                </div>

                <div class="division-dash"></div>

                <!-- 졸업생 -->
                <div id="graduated-info" class="info-block">
                  <div class="info-icon"><i class="bi bi-mortarboard"></i></div>
                  <div class="info-desc">
                    <div class="info-desc-title">졸업생</div>
                    <div class="info-desc-number">
                      <span class="num-total">182</span>
                      <span class="num-change plus">182</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 서비스 통계 -->
            <div class="info-item">
              <div class="info-main mb-1">
                <!-- 서비스 수-->
                <div id="service-info" class="info-block">
                  <div class="info-icon">
                    <i class="bi bi-file-earmark"></i>
                  </div>
                  <div class="info-desc">
                    <div class="info-desc-title">서비스 수</div>
                    <div class="info-desc-number">
                      <span class="num-total">3</span>
                      <span class="num-change unchanged">0</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="info-detail">
                <!-- 공식 -->
                <div id="official-info" class="info-block">
                  <div class="info-icon"><i class="bi bi-patch-check"></i></div>
                  <div class="info-desc">
                    <div class="info-desc-title">공식</div>
                    <div class="info-desc-number">
                      <span class="num-total">3</span>
                      <span class="num-change unchanged">0</span>
                    </div>
                  </div>
                </div>

                <div class="division-dash"></div>

                <!-- 비공식 -->
                <div id="informal-info" class="info-block">
                  <div class="info-icon"><i class="bi bi-patch-minus"></i></div>
                  <div class="info-desc">
                    <div class="info-desc-title">비공식</div>
                    <div class="info-desc-number">
                      <span class="num-total">0</span>
                      <span class="num-change unchanged">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="statistics-detail" class="section-item">
          <div id="overall-header-text">세부사항</div>
          <div class="division-line"></div>
          <div id="detail-container">
            <!-- 사용자 수 현황 -->
            <div class="canvas-container">
              <div style="height: 320px">
                <canvas id="user-stackedBar"></canvas>
              </div>

              <!-- 일월년 선택 radio -->
              <div class="btn-group mt-2 ms-auto" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-user"
                  id="btnUser-day"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="btnUser-day"
                  >일</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-user"
                  id="btnUser-month"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnUser-month"
                  >월</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-user"
                  id="btnUser-year"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnUser-year"
                  >년</label
                >
              </div>

              <!-- 해당 chartjs 생성 -->
              <script src="{{ url_for('static', path='js/chartjs/dashboard.user.js') }}"></script>
            </div>

            <!-- 로그인 수 현황 -->
            <div class="canvas-container">
              <div style="height: 320px">
                <canvas id="login-stackedBar"></canvas>
              </div>

              <!-- 일월년 선택 radio -->
              <div class="btn-group mt-2 ms-auto" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-login"
                  id="btnLogin-day"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="btnLogin-day"
                  >일</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-login"
                  id="btnLogin-month"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnLogin-month"
                  >월</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="dmy-login"
                  id="btnLogin-year"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnLogin-year"
                  >년</label
                >
              </div>

              <!-- 해당 chartjs 생성 -->
              <script src="{{ url_for('static', path='js/chartjs/dashboard.login.js') }}"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </body>
</html>
