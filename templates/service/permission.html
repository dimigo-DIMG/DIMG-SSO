<!DOCTYPE html>
<html lang="ko">
  <head>
    {% include "header.html" %}
    <link
      rel="stylesheet"
      href="{{url_for('static', path='/css/interface.general.css')}}"
    />
    <title>서비스 연결</title>
  </head>
  <style>
    #main-container {
      justify-content: center;
      align-items: center;
    }

    .section {
      padding: 30px 40px;
      border-radius: 10px;
      background-color: #fff;
    }

    #page-info {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #888;
      width: 720px;
    }

    #page-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #page-content {
      max-height: 720px;
      overflow-y: auto;
    }
  </style>
  <body>
    <div id="container">
      {% include "jumbotron.html" %}
      <div id="main-container">
        <div class="section">
          <div id="page-info">
            <div id="page-name">계정 권한 허가</div>
            <div id="page-desc">
              {{service.name}}({{service.client_id[0:5]}}...) 서비스를 이용하려면 다음 권한이 필요해요.
            </div>
          </div>
          <div id="page-content">
            <ul>
              <li>계정 정보를 봅니다.</li>
              <li>디미고인 재학생 인증 정보를 봅니다.</li>
              <li>가입된 다른 서비스의 목록을 봅니다.</li>
            </ul>
          </div>
          
          <form class="d-grid gap-2 d-md-block pt-3" action="/service/permission/{{service.client_id}}/allow" method="post">
            <input type="hidden" name="csrf_token" value="{{csrf_token}}">
            <button class="btn btn-secondary col-2" type="button" id="reject">거부</button>
            <button class="btn btn-primary col-2" type="submit" id="accept">허가</button>
          </form>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
    <script>
      
      document.getElementById("reject").addEventListener("click", function() {
        location.href = "{{service.main_page}}";
      });
    </script>
  </body>
</html>
